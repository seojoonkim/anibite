[phases.setup]
nixPkgs = ['nodejs_20', 'python312']

[phases.install]
cmds = [
  'pip install -r backend/requirements.txt',
  'cd frontend && npm ci'
]

[phases.build]
cmds = [
  'cd frontend && npm run build'
]

[start]
cmd = 'cd backend && python init_db.py && if [ ! -f /app/data/anime.db ]; then echo "DB not found, downloading..."; python download_db.py || echo "Download failed"; else echo "DB exists, preserving user data"; fi && uvicorn main:app --host 0.0.0.0 --port $PORT'
