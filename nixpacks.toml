[phases.setup]
nixPkgs = ['nodejs_20', 'python312']

[phases.install]
cmds = [
  'pip install -r backend/requirements.txt',
  'cd frontend && npm ci'
]

[phases.build]
cmds = [
  'cd frontend && npm run build'
]

[start]
cmd = 'cd backend && python download_db.py && uvicorn main:app --host 0.0.0.0 --port $PORT'
