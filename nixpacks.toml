[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "cd backend",
  # Install with optimizations - Railway/nixpacks handles caching automatically
  "pip install --no-warn-script-location -r requirements.txt"
]

[phases.build]
cmds = [
  "cd backend",
  "mkdir -p uploads"
]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"

[variables]
PYTHONUNBUFFERED = "1"
# Disable pip version check for faster installs
PIP_DISABLE_PIP_VERSION_CHECK = "1"
