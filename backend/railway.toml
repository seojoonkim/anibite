[build]
builder = "nixpacks"

[deploy]
startCommand = "python init_db.py; if [ ! -f /app/data/anime.db ] || [ $(stat -c%s /app/data/anime.db 2>/dev/null || echo 0) -lt 1000000 ]; then python download_db.py || echo 'Download failed, continuing with existing database'; fi; uvicorn main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
