<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="avatar-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90B2E4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#638CCC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="url(#avatar-gradient)"/>

  <!-- User icon -->
  <g transform="translate(50, 50)">
    <!-- Head -->
    <circle cx="50" cy="35" r="25" fill="rgba(255,255,255,0.3)"/>
    <!-- Body -->
    <ellipse cx="50" cy="90" rx="40" ry="35" fill="rgba(255,255,255,0.3)"/>
  </g>
</svg>
