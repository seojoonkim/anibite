<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5B8EBF"/>
      <stop offset="100%" style="stop-color:#9AC4E8"/>
    </linearGradient>
    <mask id="biteMask">
      <rect x="0" y="0" width="40" height="40" fill="white"/>
      <!-- Bite mark - circle that cuts into top-right corner -->
      <circle cx="38" cy="2" r="8" fill="black"/>
    </mask>
  </defs>

  <!-- Rounded square background with bite -->
  <rect x="2" y="2" width="36" height="36" rx="10" ry="10" fill="url(#bgGradient)" mask="url(#biteMask)"/>

  <!-- A letter with play button shaped inner space -->
  <!-- Solid A shape with triangular cutout facing right (like play button) -->
  <path d="M20 8 L10 30 L15 30 L16.5 26 L28 20 L23.5 26 L25 30 L30 30 Z"
        fill="white"/>
  <!-- Play button cutout (facing right) -->
  <path d="M17 24 L17 16 L24 20 Z"
        fill="url(#bgGradient)"/>
</svg>
