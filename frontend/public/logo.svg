<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A8AC9"/>
      <stop offset="100%" style="stop-color:#7FBFEF"/>
    </linearGradient>
    <mask id="biteMask">
      <rect x="0" y="0" width="40" height="40" fill="white"/>
      <!-- Bite mark - circle that cuts into top-right corner -->
      <circle cx="38" cy="2" r="8" fill="black"/>
    </mask>
  </defs>

  <!-- Rounded square background with bite -->
  <rect x="2" y="2" width="36" height="36" rx="10" ry="10" fill="url(#bgGradient)" mask="url(#biteMask)"/>

  <!-- Rounded cute A letter -->
  <!-- Main A body - very rounded and bubbly -->
  <path d="M20 7
           Q12 7 9 30
           Q9 32 11 32
           L14 32
           Q16 32 16 30
           L17 27
           L23 27
           L24 30
           Q24 32 26 32
           L29 32
           Q31 32 31 30
           Q28 7 20 7 Z"
        fill="white"/>
  <!-- Play button cutout (rounded triangle pointing right) -->
  <path d="M16 17
           Q16 15.5 17.5 16.5
           L22 19.5
           Q23.5 20.5 22 21.5
           L17.5 24.5
           Q16 25.5 16 24
           Z"
        fill="url(#bgGradient)"/>
</svg>
